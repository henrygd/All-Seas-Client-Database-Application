<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <style>*{box-sizing:border-box;font-family:'helvetica neue',helvetica,arial}html,body,.flex-container{height:100%;width:100%}body,html{color:#E8E5C9;margin:0;background-color:#544B3F;font-size:17px;overflow-x:hidden}.flex-container{height:100%;width:100%;display:-webkit-flex;display:flex;-webkit-align-items:center;align-items:center;-webkit-justify-content:center;justify-content:center}form input{display:block;padding:7px 12px 7px 38px;margin:5px 0;width:100%;border-radius:10px;outline:0;background:#787878;border:none;font-size:1.1em;color:#E8E5C9}.error{margin:-9px 0 5px;color:#787878}.paper{text-align:center;margin:0 auto 1em;background-color:#E8E5C9;width:90%;max-width:420px;padding:30px;border-radius:3px;box-shadow:rgba(0,0,0,.2) 0 0 20px}button{background:#A39D64;cursor:pointer;font-size:1em;width:100%;margin:5px 0;outline:0;font-weight:700;border:none;border-radius:3px;padding:8px;color:#fff;text-transform:uppercase;transition:background .3s}button:hover{background:#B7B06B}.inner-addon{position:relative}.inner-addon .fa{position:absolute;padding:9px;pointer-events:none}.left-addon .fa{left:2px}img{width:80%;max-width: 280px}</style>
</head>
<body>
    <container class="flex-container">
        <div class="paper">
            <img src="static/img/logo_login.png" title="All Seas Cruises and Travel" alt="All Seas Cruises and Travel">
            <form method="post" action="/login">
                <div class="inner-addon left-addon">
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" placeholder="username">
                    <i class="fa fa-key"></i>
                    <input type="password" name="password" placeholder="password">
                </div>
                <button type="submit">Submit</button>
            </form>
            {% if error %}<br>
                <p class="error"><strong>Error:</strong> {{ error }}</p>
            {% endif %}
        </div>
    </container>
</body>
</html>
